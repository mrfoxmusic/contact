<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- BOX ICONS CSS-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>MrFox Music - Contact Us</title>
</head>
<body id="body">
    <!-- Loading Animation -->
    <div id="loading-animation" class="animation-container">
        <div class="animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display:none;">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="assets/icons" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">MrFox Music</span>
                    </a>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
                    <ul class="nav__list">
                        <a href="https://mrfoxmusic.github.io/home" class="nav__link">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="https://mrfoxmusic.github.io/about" class="nav__link">
                            <i class='bx bx-info-circle nav__icon'></i>
                            <span class="nav__text">About</span>
                        </a>
                        <a href="https://mrfoxmusic.github.io/follow" class="nav__link">
                            <i class='bx bx-bell nav__icon' ></i>
                            <span class="nav__text">Follow</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__text">Contact</span>
                        </a>         
                    </ul>
                </div>
            </nav>
        </div>

        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="5c1fe4ba-8ecc-4c59-9ad2-7c787326a5a0">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit<img src="assets/img/arrow_icon.png"></button>
            </form>
            <div class="contact-right">
                <img src="assets/img/right_img.png" alt="">
            </div>
        </div>
</body>
<!-- MAIN JS -->
<script src="assets/js/main.js"></script>
</html>
